<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes - TiendaApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f6f6f6;
            color: #202122;
            line-height: 1.6;
        }

        /* Header */
        .admin-header {
            background: white;
            border-bottom: 1px solid #a2a9b1;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            color: #202122;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            background: white;
            color: #0645ad;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #f8f9fa;
            border-color: #0645ad;
        }

        .btn-primary {
            background: #0645ad;
            color: white;
            border-color: #0645ad;
        }

        .btn-primary:hover {
            background: #0b4096;
        }

        .btn-success {
            background: #059669;
            color: white;
            border-color: #059669;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-warning {
            background: #d97706;
            color: white;
            border-color: #d97706;
        }

        .btn-warning:hover {
            background: #b45309;
        }

        .btn-danger {
            background: #d73027;
            color: white;
            border-color: #d73027;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #0645ad;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #54595d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-change {
            font-size: 12px;
            margin-top: 5px;
        }

        .stat-positive {
            color: #059669;
        }

        .stat-negative {
            color: #d73027;
        }

        /* Filters */
        .filters-container {
            background: white;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #202122;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 10px;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            font-size: 14px;
            background: white;
        }

        /* Orders table */
        .orders-container {
            background: white;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eaecf0;
        }

        .orders-table th {
            background: #f8f9fa;
            font-weight: 500;
            color: #202122;
            font-size: 14px;
            position: sticky;
            top: 0;
        }

        .orders-table td {
            font-size: 14px;
            color: #202122;
        }

        .orders-table tbody tr:hover {
            background: #f8f9fa;
        }

        /* Order status */
        .order-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmada {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-preparando {
            background: #fed7c3;
            color: #ea580c;
        }

        .status-enviada {
            background: #e0e7ff;
            color: #5b21b6;
        }

        .status-entregada {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelada {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Order details modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 4px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eaecf0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            color: #202122;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #54595d;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eaecf0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Order details */
        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 2px;
        }

        .info-group h4 {
            font-size: 14px;
            font-weight: 500;
            color: #202122;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-group p {
            margin-bottom: 5px;
            color: #54595d;
            font-size: 14px;
        }

        .info-group strong {
            color: #202122;
        }

        /* Order items */
        .order-items {
            margin-bottom: 30px;
        }

        .order-items h4 {
            font-size: 16px;
            font-weight: 500;
            color: #202122;
            margin-bottom: 15px;
        }

        .item-list {
            border: 1px solid #eaecf0;
            border-radius: 2px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eaecf0;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            color: #202122;
            margin-bottom: 5px;
        }

        .item-details {
            font-size: 14px;
            color: #54595d;
        }

        .item-price {
            text-align: right;
            font-weight: 500;
        }

        .order-total {
            background: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Status change */
        .status-change {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .status-change select {
            padding: 8px 12px;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
            font-size: 14px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #54595d;
            background: white;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #202122;
        }

        /* Notifications */
        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }

        .notification {
            background: white;
            border: 1px solid #a2a9b1;
            border-radius: 4px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 350px;
            animation: slideIn 0.3s ease-out;
        }

        .notification-success {
            border-left: 4px solid #059669;
        }

        .notification-error {
            border-left: 4px solid #d73027;
        }

        .notification-info {
            border-left: 4px solid #0645ad;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0645ad;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
            }

            .item-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .item-price {
                text-align: left;
            }
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            display: none;
        }

        .connection-status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .connection-status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .connection-status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
    </style>
</head>
<body class="needs-socket">
    <!-- Connection status -->
    <div id="connection-status" class="connection-status"></div>

    <!-- Notifications container -->
    <div id="notifications-container" class="notifications-container"></div>

    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <h1 class="header-title">Gestión de Órdenes</h1>
            <div class="header-actions">
                <div id="pending-orders-badge" style="position: relative;">
                    <span id="pending-orders-count" style="
                        position: absolute;
                        top: -8px;
                        right: -8px;
                        background: #d73027;
                        color: white;
                        border-radius: 50%;
                        padding: 2px 6px;
                        font-size: 12px;
                        min-width: 18px;
                        height: 18px;
                        display: none;
                        align-items: center;
                        justify-content: center;
                    ">0</span>
                </div>
                <button class="btn btn-primary" onclick="playTestSound()">🔊 Probar Sonido</button>
                <a href="/dashboard" class="btn">← Dashboard</a>
                <a href="#" onclick="logout()" class="btn">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <main class="main-container">
        <!-- Stats cards -->
        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Órdenes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayOrders">0</div>
                <div class="stat-label">Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todaySales">$0</div>
                <div class="stat-label">Ventas Hoy</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="statusFilter">Estado</label>
                    <select id="statusFilter" onchange="loadOrders()">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="preparando">Preparando</option>
                        <option value="enviada">Enviada</option>
                        <option value="entregada">Entregada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="timeFilter">Tiempo</label>
                    <select id="timeFilter" onchange="loadOrders()">
                        <option value="">Todas</option>
                        <option value="hoy">Hoy</option>
                        <option value="semana">Esta semana</option>
                        <option value="mes">Este mes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Buscar</label>
                    <input type="text" id="searchFilter" placeholder="Número, cliente, teléfono..." onkeyup="debounceSearch()">
                </div>
                <div class="filter-group">
                    <button class="btn btn-primary" onclick="loadOrders()" style="margin-top: 5px;">
                        <span id="refreshSpinner" class="spinner" style="display: none;"></span>
                        Actualizar
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders table -->
        <div class="orders-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <div class="spinner"></div>
                            <div style="margin-top: 10px;">Cargando órdenes...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Order detail modal -->
    <div class="modal-overlay" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Detalle de Orden</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Include Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-client.js"></script>

    <script>
        // Global state
        const appState = {
            tiendaId: null,
            orders: [],
            currentOrder: null,
            searchTimeout: null,
            socket: null
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/';
                return;
            }
            
            initializeApp();
        });

        async function initializeApp() {
            try {
                await loadUserStore();
                loadOrders();
                loadStats();
                initializeSocket();
                
                // Auto-refresh every 30 seconds
                setInterval(() => {
                    loadStats();
                    if (document.getElementById('statusFilter').value === '' || 
                        document.getElementById('statusFilter').value === 'pendiente') {
                        loadOrders();
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showNotification('Error al cargar la aplicación', 'error');
            }
        }

        // Load user store
        async function loadUserStore() {
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`/api/tiendas/por-usuario/${userId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        showNotification('No tienes una tienda registrada', 'error');
                        setTimeout(() => window.location.href = '/dashboard', 2000);
                        return;
                    }
                    throw new Error('Error al cargar la tienda');
                }

                const store = await response.json();
                appState.tiendaId = store.id;
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cargar los datos de la tienda', 'error');
            }
        }

        // Initialize Socket.IO for real-time updates
        function initializeSocket() {
            try {
                const socketManager = getSocket();
                if (socketManager && appState.tiendaId) {
                    // Join store room as admin
                    socketManager.joinTienda(appState.tiendaId, true);
                    
                    // Listen for new orders
                    socketManager.on('nueva-orden', (data) => {
                        handleNewOrder(data);
                    });
                    
                    // Listen for order updates
                    socketManager.on('orden-actualizada', (data) => {
                        handleOrderUpdate(data);
                    });
                    
                    console.log('Socket initialized for orders management');
                }
            } catch (error) {
                console.error('Socket initialization failed:', error);
            }
        }

        // Handle new order notification
        function handleNewOrder(data) {
            showNotification(`Nueva orden recibida: ${data.orden.numero_orden}`, 'success', 0);
            playNotificationSound();
            updatePendingOrdersCount();
            loadStats();
            
            // Refresh if showing all orders or pending orders
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === '' || statusFilter === 'pendiente') {
                loadOrders();
            }
        }

        // Handle order update notification
        function handleOrderUpdate(data) {
            showNotification(`Orden ${data.numeroOrden} actualizada a: ${data.nuevoEstado}`, 'info');
            loadStats();
            loadOrders();
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`/api/ordenes/stats/${appState.tiendaId}`);
                if (!response.ok) throw new Error('Error al cargar estadísticas');

                const stats = await response.json();
                
                document.getElementById('totalOrders').textContent = stats.total_ordenes || 0;
                document.getElementById('pendingOrders').textContent = stats.ordenes_pendientes || 0;
                document.getElementById('todayOrders').textContent = stats.ordenes_hoy || 0;
                document.getElementById('todaySales').textContent = `$${(stats.ventas_hoy || 0).toLocaleString()}`;
                
                // Update pending orders badge
                const pendingCount = stats.ordenes_pendientes || 0;
                const badge = document.getElementById('pending-orders-count');
                if (pendingCount > 0) {
                    badge.textContent = pendingCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load orders with filters
        async function loadOrders() {
            const refreshBtn = document.getElementById('refreshSpinner');
            refreshBtn.style.display = 'inline-block';
            
            try {
                let url = `/api/ordenes/tienda/${appState.tiendaId}?limite=100`;
                
                const statusFilter = document.getElementById('statusFilter').value;
                const timeFilter = document.getElementById('timeFilter').value;
                const searchFilter = document.getElementById('searchFilter').value;
                
                if (statusFilter) url += `&estado=${statusFilter}`;
                if (timeFilter) url += `&tiempo=${timeFilter}`;
                
                let orders;
                
                if (searchFilter.trim()) {
                    // Use search endpoint if there's a search term
                    const searchUrl = `/api/ordenes/buscar/${appState.tiendaId}?q=${encodeURIComponent(searchFilter)}`;
                    const response = await fetch(searchUrl);
                    if (!response.ok) throw new Error('Error en búsqueda');
                    orders = await response.json();
                } else {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Error al cargar órdenes');
                    orders = await response.json();
                }
                
                appState.orders = orders;
                renderOrdersTable(orders);
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cargar las órdenes', 'error');
                renderEmptyState('Error al cargar órdenes');
            } finally {
                refreshBtn.style.display = 'none';
            }
        }

        // Render orders table
        function renderOrdersTable(orders) {
            const tbody = document.getElementById('ordersTableBody');
            
            if (!orders || orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <div class="empty-state">
                                <h3>No hay órdenes</h3>
                                <p>No se encontraron órdenes con los filtros aplicados</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = orders.map(order => `
                <tr id="order-${order.id}">
                    <td><strong>${order.numero_orden}</strong></td>
                    <td>${order.cliente_nombre}</td>
                    <td>${order.cliente_telefono}</td>
                    <td>$${order.total.toLocaleString()}</td>
                    <td>
                        <span class="order-status status-${order.estado}">
                            ${order.estado}
                        </span>
                    </td>
                    <td>${formatDate(order.created_at)}</td>
                    <td style="white-space: nowrap;">
                        <button class="btn btn-sm" onclick="viewOrderDetail(${order.id})">Ver</button>
                        <button class="btn btn-sm btn-primary" onclick="changeOrderStatus(${order.id})">Estado</button>
                        ${order.estado !== 'cancelada' ? 
                            `<button class="btn btn-sm btn-warning" onclick="generateWhatsApp(${order.id})">WhatsApp</button>` : ''
                        }
                    </td>
                </tr>
            `).join('');
        }

        // View order detail
        async function viewOrderDetail(orderId) {
            try {
                const response = await fetch(`/api/ordenes/${orderId}`);
                if (!response.ok) throw new Error('Error al cargar orden');
                
                const order = await response.json();
                appState.currentOrder = order;
                
                renderOrderDetail(order);
                document.getElementById('orderModal').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cargar detalle de la orden', 'error');
            }
        }

        // Render order detail in modal
        function renderOrderDetail(order) {
            document.getElementById('modalTitle').textContent = `Orden ${order.numero_orden}`;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="order-info">
                    <div class="info-group">
                        <h4>Información del Cliente</h4>
                        <p><strong>Nombre:</strong> ${order.cliente_nombre}</p>
                        <p><strong>Teléfono:</strong> ${order.cliente_telefono}</p>
                        ${order.cliente_direccion ? `<p><strong>Dirección:</strong> ${order.cliente_direccion}</p>` : ''}
                    </div>
                    <div class="info-group">
                        <h4>Información de la Orden</h4>
                        <p><strong>Número:</strong> ${order.numero_orden}</p>
                        <p><strong>Estado:</strong> <span class="order-status status-${order.estado}">${order.estado}</span></p>
                        <p><strong>Método de pago:</strong> ${order.metodo_pago || 'Efectivo'}</p>
                        <p><strong>Fecha:</strong> ${formatDate(order.created_at)}</p>
                        ${order.notas ? `<p><strong>Notas:</strong> ${order.notas}</p>` : ''}
                    </div>
                </div>

                <div class="order-items">
                    <h4>Productos</h4>
                    <div class="item-list">
                        ${order.items.map(item => `
                            <div class="item-row">
                                <div class="item-info">
                                    <div class="item-name">${item.producto_nombre || 'Producto'}</div>
                                    <div class="item-details">
                                        ${item.variante_nombre ? `Variante: ${item.variante_nombre} • ` : ''}
                                        Cantidad: ${item.cantidad} • 
                                        Precio unitario: ${item.precio_unitario.toLocaleString()}
                                        ${item.notas ? `<br><em>Nota: ${item.notas}</em>` : ''}
                                    </div>
                                </div>
                                <div class="item-price">
                                    ${item.subtotal.toLocaleString()}
                                </div>
                            </div>
                        `).join('')}
                        <div class="order-total">
                            <span>Total:</span>
                            <span>${order.total.toLocaleString()}</span>
                        </div>
                    </div>
                </div>

                <div class="status-change">
                    <label for="newStatus">Cambiar estado:</label>
                    <select id="newStatus">
                        <option value="pendiente" ${order.estado === 'pendiente' ? 'selected' : ''}>Pendiente</option>
                        <option value="confirmada" ${order.estado === 'confirmada' ? 'selected' : ''}>Confirmada</option>
                        <option value="preparando" ${order.estado === 'preparando' ? 'selected' : ''}>Preparando</option>
                        <option value="enviada" ${order.estado === 'enviada' ? 'selected' : ''}>Enviada</option>
                        <option value="entregada" ${order.estado === 'entregada' ? 'selected' : ''}>Entregada</option>
                        <option value="cancelada" ${order.estado === 'cancelada' ? 'selected' : ''}>Cancelada</option>
                    </select>
                    <button class="btn btn-primary" onclick="updateOrderStatus(${order.id})">Actualizar</button>
                    <button class="btn btn-success" onclick="generateWhatsApp(${order.id})">Enviar WhatsApp</button>
                </div>
            `;
        }

        // Change order status (quick action from table)
        function changeOrderStatus(orderId) {
            const order = appState.orders.find(o => o.id === orderId);
            if (!order) return;

            const statusOptions = [
                { value: 'pendiente', label: 'Pendiente' },
                { value: 'confirmada', label: 'Confirmada' },
                { value: 'preparando', label: 'Preparando' },
                { value: 'enviada', label: 'Enviada' },
                { value: 'entregada', label: 'Entregada' },
                { value: 'cancelada', label: 'Cancelada' }
            ];

            const currentIndex = statusOptions.findIndex(s => s.value === order.estado);
            const nextStatus = statusOptions[currentIndex + 1];

            if (nextStatus) {
                updateOrderStatusDirect(orderId, nextStatus.value);
            } else {
                // If at end of workflow, show modal for manual selection
                viewOrderDetail(orderId);
            }
        }

        // Update order status from modal
        async function updateOrderStatus(orderId) {
            const newStatus = document.getElementById('newStatus').value;
            const currentOrder = appState.currentOrder;
            
            if (!currentOrder || newStatus === currentOrder.estado) {
                showNotification('No hay cambios en el estado', 'info');
                return;
            }

            await updateOrderStatusDirect(orderId, newStatus);
            closeModal();
        }

        // Update order status (direct API call)
        async function updateOrderStatusDirect(orderId, newStatus) {
            try {
                const response = await fetch(`/api/ordenes/${orderId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado: newStatus })
                });

                if (!response.ok) throw new Error('Error al actualizar estado');

                const result = await response.json();
                showNotification(result.message || 'Estado actualizado correctamente', 'success');
                
                // Update order in local state
                const orderIndex = appState.orders.findIndex(o => o.id === orderId);
                if (orderIndex >= 0) {
                    appState.orders[orderIndex].estado = newStatus;
                }
                
                // Update table row
                updateOrderRowStatus(orderId, newStatus);
                loadStats();
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al actualizar el estado', 'error');
            }
        }

        // Update order row status in table
        function updateOrderRowStatus(orderId, newStatus) {
            const row = document.getElementById(`order-${orderId}`);
            if (row) {
                const statusCell = row.querySelector('.order-status');
                if (statusCell) {
                    statusCell.textContent = newStatus;
                    statusCell.className = `order-status status-${newStatus}`;
                }
            }
        }

        // Generate WhatsApp message
        async function generateWhatsApp(orderId) {
            try {
                const order = appState.orders.find(o => o.id === orderId) || appState.currentOrder;
                if (!order) {
                    showNotification('Error: Orden no encontrada', 'error');
                    return;
                }

                // Get full order details if needed
                let fullOrder = order;
                if (!order.items) {
                    const response = await fetch(`/api/ordenes/${orderId}`);
                    if (!response.ok) throw new Error('Error al cargar orden completa');
                    fullOrder = await response.json();
                }

                // Generate WhatsApp URL
                const statusEmojis = {
                    'pendiente': '⏳',
                    'confirmada': '✅', 
                    'preparando': '👨‍🍳',
                    'enviada': '🚚',
                    'entregada': '📦',
                    'cancelada': '❌'
                };

                const mensaje = `
🛒 *Actualización de Orden*
📄 *Número:* ${fullOrder.numero_orden}
${statusEmojis[fullOrder.estado]} *Estado:* ${fullOrder.estado.toUpperCase()}

👤 *Cliente:* ${fullOrder.cliente_nombre}
📞 *Teléfono:* ${fullOrder.cliente_telefono}
${fullOrder.cliente_direccion ? `🏠 *Dirección:* ${fullOrder.cliente_direccion}` : ''}

📦 *Productos:*
${fullOrder.items.map(item => 
  `• ${item.producto_nombre || 'Producto'} ${item.variante_nombre ? `(${item.variante_nombre})` : ''} x${item.cantidad} - ${item.precio_unitario.toLocaleString()}`
).join('\n')}

💰 *Total: ${fullOrder.total.toLocaleString()}*
🎯 *Método de pago:* ${fullOrder.metodo_pago || 'Efectivo'}

${fullOrder.notas ? `📝 *Notas:* ${fullOrder.notas}` : ''}

¡Gracias por tu pedido!
                `.trim();

                const encodedMessage = encodeURIComponent(mensaje);
                const whatsappUrl = `https://wa.me/${fullOrder.cliente_telefono.replace(/\D/g, '')}?text=${encodedMessage}`;
                
                window.open(whatsappUrl, '_blank');
                showNotification('WhatsApp abierto con el mensaje de la orden', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al generar mensaje de WhatsApp', 'error');
            }
        }

        // Debounced search
        function debounceSearch() {
            clearTimeout(appState.searchTimeout);
            appState.searchTimeout = setTimeout(() => {
                loadOrders();
            }, 500);
        }

        // Close modal
        function closeModal() {
            document.getElementById('orderModal').classList.remove('show');
            appState.currentOrder = null;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show notification
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notifications-container');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; cursor: pointer; font-size: 18px; margin-left: 10px;">&times;</button>
                </div>
            `;

            container.appendChild(notification);

            if (duration > 0) {
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }
        }

        // Play notification sound
        function playNotificationSound() {
            try {
                // Create a simple beep using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (error) {
                console.log('Audio notification not available:', error);
            }
        }

        // Test notification sound
        function playTestSound() {
            playNotificationSound();
            showNotification('Sonido de notificación reproducido', 'info');
        }

        // Update pending orders count
        function updatePendingOrdersCount() {
            // This will be updated when stats are reloaded
            setTimeout(() => {
                loadStats();
            }, 1000);
        }

        // Logout
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + R: Refresh orders
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                loadOrders();
            }
            
            // F5: Refresh orders
            if (e.key === 'F5') {
                e.preventDefault();
                loadOrders();
            }
        });

        // Auto-refresh when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadStats();
                const statusFilter = document.getElementById('statusFilter').value;
                if (statusFilter === '' || statusFilter === 'pendiente') {
                    loadOrders();
                }
            }
        });
    </script>
</body>
